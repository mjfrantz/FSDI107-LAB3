<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Admin Page</title>

	<!-- Styles -->
	<link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
	<div class="container">
		<h1 style="text-align: center">Register Items</h1>
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="titleTxt" placeholder="Title">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="descriptionTxt" placeholder="Description">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="priceTxt" placeholder="Price">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Image</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="imageTxt" placeholder="Image">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-10">
					<select class="form-control" id="selCategory">
						<option value="LongBoard">LongBoard</option>
						<option value="ShortBoard">ShortBoard</option>
						<option value="Skateboard">Skateboard</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Stock</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="txtStock">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Priority</label>
				<div class="col-sm-10">
					<select id="selPriority" class="form-control">
						<option value="1">Low</option>
						<option value="2">Med</option>
						<option value="3">High</option>
					</select>
				</div>
			</div>
			<input id="btnSave" type="button" class="btn btn-primary" value="Save Item">
			<input id="btnClear" type="button" class="btn btn-danger" value="Remove All Items">
		</form>
	</div>

	<!-- Scripts -->
	<script src="scripts/jquery-3.4.1.min.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script src="scripts/admin.js"></script>
</body>

</html>
