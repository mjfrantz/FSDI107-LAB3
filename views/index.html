<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Aloha SkateShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row first-row">
        <div id="catalog" class="col-10">
          <!-- display items here from app -->
        </div>

        <div id="catContainer" class="col-2">
          <ul class="list-group">
            <li class="list-group-item active">
              <h6>Categories</h6>
            </li>
            <li class="list-group-item">
              LongBoards
            </li>
            <li class="list-group-item">
              ShortBoards
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
